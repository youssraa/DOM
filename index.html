<html>


<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping</title>
</head>

<body>
    <div class="card">
        <div class="header" id="header">
            <h4>Shopping Bag :
        </div>
        <div class="product">
            <div>
                <div class="op">
                    <span class="remove">X</span>
                    <i class="fas fa-heart like"></i>
                </div>
            </div>
            <div>

                <img width="120" height="100" class="img" src="product1.jpg" alt=" ">
            </div>
            <div class="disc ">
                <div class="name ">SUPERSTAR SHOES</div>
                <div class="color ">Cloud White / Core Black / Cloud White</div>

            </div>
            <div class="quant ">
                <span class="plus ">+</span>
                <span class="qt ">1</span>
                <span class="plus ">-</span>
            </div>
            <div>
                <h4 class="price ">
                    54$
                </h4>
                <h4 class="pu ">54</h4>

            </div>

        </div>
        <div class="product ">
            <div>
                <div class="op ">
                    <span class="remove ">X</span>
                    <i class="fas fa-heart like "></i>
                </div>
            </div>
            <div>

                <img width="120 " height="100 " class="img " src="product2.jpg " alt=" ">
            </div>
            <div class="disc ">
                <div class="name ">ULTRABOOST 20 SHOES</div>
                <div class="color ">Cloud White / Cloud White / Gold Metallic</div>

            </div>
            <div class="quant ">
                <span class="plus ">+</span>
                <span class="qt ">1</span>
                <span class="plus ">-</span>
            </div>
            <div>
                <h4 class="price ">
                    30$
                </h4>
                <h4 class="pu ">30</h4>

            </div>

        </div>
        <div class="product ">
            <div>
                <div class="op ">
                    <span class="remove ">X</span>
                    <i class="fas fa-heart like "></i>
                </div>
            </div>
            <div>

                <img width="120 " height="100 " class="img " src="product3.jpg " alt=" ">
            </div>
            <div class="disc ">
                <div class="name ">ULTRABOOST WINTER.RDY SHOES</div>
                <div class="color ">Grey Three / Silver Metallic / Core Black</div>

            </div>
            <div class="quant ">
                <span class="plus ">+</span>
                <span class="qt ">1</span>
                <span class="plus ">-</span>
            </div>
            <div>
                <h4 class="price ">
                    60$
                </h4>
                <h4 class="pu ">60</h4>

            </div>

        </div>
    </div>
    <div class="sum-total">
        <h4> <i class="fas fa-shopping-cart cart"></i> Total price :
            <span id="tot">
   0$
   </span></h4>
    
    </div>

    <script src="script.js "></script>
</body>





</html>
